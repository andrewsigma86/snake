<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culebrita Retro</title>
    <link rel="stylesheet" href="culebrita.css">
</head>
<body>
    <div class="wrapper">
        <div class="game-details">
            <div class="score">Score: 0</div>
            <div class="high-score">High Score: 0</div>
        </div>
        <div class="play-board"></div>
        <div class="controls">
            <p>Use arrow keys or buttons to play</p>
            <div class="arrow-controls">
                <div class="arrow-row">
                    <button class="arrow-btn" id="up-btn">↑</button>
                </div>
                <div class="arrow-row">
                    <button class="arrow-btn" id="left-btn">←</button>
                    <button class="arrow-btn" id="down-btn">↓</button>
                    <button class="arrow-btn" id="right-btn">→</button>
                </div>
            </div>
        </div>
    </div>
    <script src="snake.js"></script>
</body>
</html>
